<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <!-- Cosmic gradient background -->
    <linearGradient id="cosmicBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="30%" style="stop-color:#1a0a2e"/>
      <stop offset="60%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    
    <!-- Nebula glow -->
    <radialGradient id="nebula1" cx="30%" cy="40%" r="40%">
      <stop offset="0%" style="stop-color:#7b2cbf;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="nebula2" cx="70%" cy="60%" r="35%">
      <stop offset="0%" style="stop-color:#2d6a9f;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#2d6a9f;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="nebula3" cx="85%" cy="25%" r="25%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Node glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#cosmicBg)"/>
  
  <!-- Nebula layers -->
  <ellipse cx="360" cy="160" rx="300" ry="200" fill="url(#nebula1)"/>
  <ellipse cx="840" cy="240" rx="280" ry="180" fill="url(#nebula2)"/>
  <ellipse cx="1020" cy="100" rx="200" ry="150" fill="url(#nebula3)"/>
  
  <!-- Stars -->
  <g fill="#fff">
    <circle cx="50" cy="30" r="1" opacity="0.8"/>
    <circle cx="120" cy="80" r="0.8" opacity="0.6"/>
    <circle cx="200" cy="45" r="1.2" opacity="0.9"/>
    <circle cx="280" cy="120" r="0.6" opacity="0.5"/>
    <circle cx="350" cy="25" r="1" opacity="0.7"/>
    <circle cx="420" cy="90" r="0.8" opacity="0.6"/>
    <circle cx="500" cy="40" r="1.1" opacity="0.8"/>
    <circle cx="580" cy="100" r="0.7" opacity="0.5"/>
    <circle cx="650" cy="35" r="0.9" opacity="0.7"/>
    <circle cx="720" cy="85" r="1" opacity="0.6"/>
    <circle cx="800" cy="50" r="0.8" opacity="0.8"/>
    <circle cx="880" cy="110" r="1.2" opacity="0.7"/>
    <circle cx="950" cy="30" r="0.6" opacity="0.5"/>
    <circle cx="1020" cy="70" r="1" opacity="0.9"/>
    <circle cx="1100" cy="45" r="0.8" opacity="0.6"/>
    <circle cx="1150" cy="95" r="1.1" opacity="0.7"/>
    <circle cx="80" cy="320" r="0.9" opacity="0.6"/>
    <circle cx="150" cy="360" r="1" opacity="0.8"/>
    <circle cx="250" cy="340" r="0.7" opacity="0.5"/>
    <circle cx="380" cy="370" r="1.2" opacity="0.7"/>
    <circle cx="480" cy="330" r="0.8" opacity="0.6"/>
    <circle cx="560" cy="380" r="1" opacity="0.8"/>
    <circle cx="680" cy="350" r="0.6" opacity="0.5"/>
    <circle cx="780" cy="375" r="0.9" opacity="0.7"/>
    <circle cx="900" cy="340" r="1.1" opacity="0.8"/>
    <circle cx="1000" cy="365" r="0.7" opacity="0.6"/>
    <circle cx="1080" cy="330" r="1" opacity="0.7"/>
    <circle cx="1140" cy="360" r="0.8" opacity="0.5"/>
  </g>
  
  <!-- Neural network connections -->
  <g stroke="#00d4aa" stroke-width="1" opacity="0.4" filter="url(#glow)">
    <!-- Layer 1 connections -->
    <line x1="100" y1="200" x2="250" y2="120"/>
    <line x1="100" y1="200" x2="250" y2="200"/>
    <line x1="100" y1="200" x2="250" y2="280"/>
    
    <!-- Layer 2 connections -->
    <line x1="250" y1="120" x2="420" y2="100"/>
    <line x1="250" y1="120" x2="420" y2="180"/>
    <line x1="250" y1="120" x2="420" y2="260"/>
    <line x1="250" y1="200" x2="420" y2="100"/>
    <line x1="250" y1="200" x2="420" y2="180"/>
    <line x1="250" y1="200" x2="420" y2="260"/>
    <line x1="250" y1="280" x2="420" y2="100"/>
    <line x1="250" y1="280" x2="420" y2="180"/>
    <line x1="250" y1="280" x2="420" y2="260"/>
  </g>
  
  <g stroke="#7b68ee" stroke-width="1" opacity="0.5" filter="url(#glow)">
    <!-- Layer 3 connections -->
    <line x1="420" y1="100" x2="600" y2="140"/>
    <line x1="420" y1="100" x2="600" y2="220"/>
    <line x1="420" y1="180" x2="600" y2="140"/>
    <line x1="420" y1="180" x2="600" y2="220"/>
    <line x1="420" y1="260" x2="600" y2="140"/>
    <line x1="420" y1="260" x2="600" y2="220"/>
  </g>
  
  <g stroke="#ff6b9d" stroke-width="1" opacity="0.4" filter="url(#glow)">
    <!-- Layer 4 connections -->
    <line x1="600" y1="140" x2="780" y2="120"/>
    <line x1="600" y1="140" x2="780" y2="200"/>
    <line x1="600" y1="140" x2="780" y2="280"/>
    <line x1="600" y1="220" x2="780" y2="120"/>
    <line x1="600" y1="220" x2="780" y2="200"/>
    <line x1="600" y1="220" x2="780" y2="280"/>
  </g>
  
  <g stroke="#ffd93d" stroke-width="1" opacity="0.5" filter="url(#glow)">
    <!-- Layer 5 connections -->
    <line x1="780" y1="120" x2="950" y2="160"/>
    <line x1="780" y1="120" x2="950" y2="240"/>
    <line x1="780" y1="200" x2="950" y2="160"/>
    <line x1="780" y1="200" x2="950" y2="240"/>
    <line x1="780" y1="280" x2="950" y2="160"/>
    <line x1="780" y1="280" x2="950" y2="240"/>
    
    <!-- Final connections -->
    <line x1="950" y1="160" x2="1100" y2="200"/>
    <line x1="950" y1="240" x2="1100" y2="200"/>
  </g>
  
  <!-- Neural nodes -->
  <g filter="url(#strongGlow)">
    <!-- Input layer -->
    <circle cx="100" cy="200" r="8" fill="#00d4aa"/>
    
    <!-- Hidden layer 1 -->
    <circle cx="250" cy="120" r="6" fill="#00d4aa"/>
    <circle cx="250" cy="200" r="7" fill="#00ffcc"/>
    <circle cx="250" cy="280" r="6" fill="#00d4aa"/>
    
    <!-- Hidden layer 2 -->
    <circle cx="420" cy="100" r="5" fill="#7b68ee"/>
    <circle cx="420" cy="180" r="7" fill="#9d4edd"/>
    <circle cx="420" cy="260" r="5" fill="#7b68ee"/>
    
    <!-- Hidden layer 3 -->
    <circle cx="600" cy="140" r="8" fill="#ff6b9d"/>
    <circle cx="600" cy="220" r="6" fill="#ff8fab"/>
    
    <!-- Hidden layer 4 -->
    <circle cx="780" cy="120" r="5" fill="#ffd93d"/>
    <circle cx="780" cy="200" r="7" fill="#ffec3d"/>
    <circle cx="780" cy="280" r="5" fill="#ffd93d"/>
    
    <!-- Hidden layer 5 -->
    <circle cx="950" cy="160" r="6" fill="#ff8c42"/>
    <circle cx="950" cy="240" r="6" fill="#ff8c42"/>
    
    <!-- Output layer -->
    <circle cx="1100" cy="200" r="9" fill="#ff4757"/>
  </g>
  
  <!-- Floating data particles -->
  <g fill="#fff" opacity="0.6">
    <circle cx="170" cy="160" r="2">
      <animate attributeName="cy" values="160;150;160" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="330" cy="220" r="1.5">
      <animate attributeName="cy" values="220;230;220" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="510" cy="180" r="2">
      <animate attributeName="cy" values="180;170;180" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="690" cy="240" r="1.5">
      <animate attributeName="cy" values="240;250;240" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="870" cy="150" r="2">
      <animate attributeName="cy" values="150;140;150" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1030" cy="220" r="1.5">
      <animate attributeName="cy" values="220;210;220" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title text -->
  <text x="600" y="200" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="300" fill="#ffffff" letter-spacing="8" filter="url(#glow)">
    SCIENTIFIC RESOURCES
  </text>
  <text x="600" y="240" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#a0a0c0" letter-spacing="4">
    DEEP LEARNING • AI RESEARCH • 561+ PAPER REVIEWS
  </text>
</svg>

